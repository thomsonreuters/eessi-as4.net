<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
            </div>
        </div>
        <ul class="sidebar-menu">
            <ng-container *ngFor="let route of routes">
                <li *ngIf="!!!route.children" routerLinkActive="active">
                    <a routerLink="/{{route.path}}"><i class="fa fa-book"></i>{{route.data.title}}</a>
                </li>
                <li class="treeview" routerLinkActive="active" *ngIf="!!(route && route.children && (route.children.length > 0))">
                    <a href="#">
                        <i class="fa fa-table"></i><span>{{route.data.title}}</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ng-container *ngIf="!!route.children">
                        <ng-container *ngFor="let childRoute of route.children">
                            <ul class="treeview-menu" *ngIf="!!childRoute.path">
                                <li *ngIf="childRoute.children?.length === null && childRoute.data && childRoute.data.title !== undefined" routerLinkActive="active"><a routerLink="/{{route.path}}/{{childRoute.path}}"><i class="fa {{childRoute.data.icon ? childRoute.data.icon : 'fa-adjust'}}"></i>{{childRoute.data.title}}</a></li>
                                <li *ngIf="childRoute.children?.length !== null" routerLinkActive="active">
                                    <a href="#">
                                        <i class="fa fa-table"></i><span>{{childRoute.data.title}}</span>
                                        <span class="pull-right-container">
                                            <i class="fa fa-angle-left pull-right"></i>
                                        </span>
                                    </a>
                                    <ul class="treeview-menu">
                                        <ng-container *ngFor="let subRoute of childRoute.children">
                                            <li *ngIf="subRoute.data && subRoute.data.title !== undefined" routerLinkActive="active"><a routerLink="/{{route.path}}/{{childRoute.path}}/{{subRoute.path}}"><i class="fa {{subRoute.data.icon ? subRoute.data.icon : 'fa-adjust'}}"></i>{{subRoute.data.title}}</a></li>
                                        </ng-container>
                                    </ul>
                                </li>
                            </ul>
                        </ng-container>
                    </ng-container>
                </li>
            </ng-container>
        </ul>
    </section>
</aside>
