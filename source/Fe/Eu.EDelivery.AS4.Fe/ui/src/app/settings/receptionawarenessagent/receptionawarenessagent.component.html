<form [formGroup]="form" class="form-horizontal">
    <as4-box [collapsed]="false">
        <button action type="button" class="btn btn-box-tool"><i class="fa fa-save"></i></button>
        <div content>
            <as4-input [label]="'Name'">
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="name" />
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-flat" (click)="save()" [class.btn-primary]="form.dirty" [disabled]="!form.dirty"><i class="fa fa-save"></i></button>
                        <button type="button" class="btn btn-flat" (click)="reset()" [class.btn-primary]="form.dirty" [disabled]="!form.dirty"><i class="fa fa-undo"></i></button>
                        <button type="button" class="btn btn-flat" (click)="delete()" [disabled]="isNew"><i class="fa fa-trash-o"></i></button>
                    </div>
                </div>
            </as4-input>
            <div formGroupName="transformer">
                <as4-input [label]="'Transformer'">
                    <select class="form-control" formControlName="type">
                        <option *ngFor="let transformer of transformers" [value]="transformer.technicalName">{{transformer.name}}</option>
                    </select>
                </as4-input>
            </div>
        </div>
    </as4-box>

    <as4-box [title]="'Receiver'" [collapsed]="false">
        <div content>
            <as4-receiver [group]="form.get('receiver')"></as4-receiver>
        </div>
    </as4-box>

    <as4-box [title]="'Steps'" [collapsed]="false">
        <div content>
            <as4-step-settings [group]="form.get('steps')"></as4-step-settings>
        </div>
    </as4-box>
</form>
