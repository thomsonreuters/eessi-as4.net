<div class="alert alert-danger" *ngIf="invalid">
    <p>Password is invalid, it should meet the following requirements:</p>
    <ul>
        <li>At least one digit.</li>
        <li>At least one lower case character.</li>
        <li>At lease one uppercase character.</li>
        <li>Minimum length is 6 characters.</li>
    </ul>
</div>
